{% extends 'base.html' %}
{% block title %} Home {%endblock%}
{% block content %}
    <form method="get" action="{% url 'search account' %}">
        <input type="text" name="q" placeholder="Search...">
        <button type="submit">Search Accounts</button>
    </form>
    <form method="get" action="{% url 'search posts' %}">
        <input type="text" name="q" placeholder="Search...">
        <button type="submit">Search Posts</button>
    </form>
    {%for post in posts_detailes%}   
        <a href = "{% url 'post' post.title %}">{{post.title}}</a><br/>  
        <div>
            <h2>{{post.text}}</h2> 
        </div>       
        <div>
            <h2>{{post.user}}</h2> 
        </div>              
    {% endfor %}  
{% endblock %}
