{% extends 'base.html' %}
{% block title %} Home {%endblock%}
{% block content %}
    <form method="get" action="{% url 'user:search account' %}">
        <input type="text" name="q" placeholder="Search...">
        <button type="submit">Search Accounts</button>
    </form>
    <form method="get" action="{% url 'post:search posts' %}">
        <input type="text" name="q" placeholder="Search...">
        <button type="submit">Search Posts</button>
    </form>
    <div class="card">
    {%for post in posts_detailes%}   
        <a class="card-body" href = "{{post.get_url}}">{{post.title}}</a><br/>  
        <div>
            <h2>{{post.text}}</h2> 
        </div>       
        <div>
            {%for account in accounts_detailes%} 
                {%if account == post.user%}
                    <a class="card-body" href = "{% url 'user:account' account.username %}"><h2>{{post.user}}</h2></a><br/>  
                {% endif %} 
            {%endfor%}      
        </div>              
    {% endfor %}
    </div>  
{% endblock %}
