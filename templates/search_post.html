{% extends 'base.html' %}
{% block title %} Search Results {% endblock %}
{% block content %}
    <h1>Search Results</h1>
    {% if posts %}
        <ul>
        {% for post in posts %}
            <li><a href="{% url 'post' post.id %}">{{ post.title}}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No accounts found.</p>
    {% endif %}
{% endblock %}
